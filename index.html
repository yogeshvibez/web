<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hello World</title>
  <style>
    /* Reset and base styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0f0f0f;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }

    h1 {
      font-size: 4rem;
      color: #ffffff;
      background: linear-gradient(90deg, #00d2ff, #3a47d5);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #00d2ff, 0 0 20px #3a47d5;
      }
      to {
        text-shadow: 0 0 20px #3a47d5, 0 0 30px #00d2ff;
      }
    }
  </style>
</head>
<body>
  <h1>Hello World</h1>

  <script>
    // JS part for future logic or interaction
    console.log("Hello World site loaded.");
  </script>
</body>
</html>
